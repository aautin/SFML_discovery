name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build for Linux and Windows
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Make build script executable
      run: chmod +x build.sh

    - name: Build both platforms
      run: ./build.sh

    - name: Package Linux
      run: |
        cd out/linux
        tar czf ../../mygame-linux.tar.gz my_game
        cd ../..

    - name: Package Windows
      run: |
        cd out/windows  
        zip ../../mygame-windows.zip my_game.exe
        cd ../..

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mygame-linux.tar.gz
          mygame-windows.zip
        body: |
          # ðŸŽ® Cross-Platform SFML Game ${{ github.ref_name }}
          
          ## âœ¨ Features
          - âœ… **Linux & Windows** executables
          - âœ… **Docker-based** build system
          - âœ… **SFML built from source** with all dependencies
          - âœ… **Static linking** - no DLL dependencies required
          
          ## ðŸ“¦ Downloads
          - **Linux**: `mygame-linux.tar.gz`
          - **Windows**: `mygame-windows.zip`
          
          ## ðŸš€ How to Run
          - **Linux**: Extract and run `./my_game`
          - **Windows**: Extract and double-click `my_game.exe`
          
          ## ðŸŽ¯ Demo
          Shows a green circle in an 800x600 SFML window.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
